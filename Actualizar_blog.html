<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pagina inicial</title>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
</head>
<br><br><br>
<body>
    <img src="./imagenes/Logo.png" style="display: block;
    margin-left: auto;
    margin-right: auto;
    width: 18%;" alt="">
    <h1>Actualización de Blog</h1>

<form>
    
    <div>
        <input type = "text" name="nombreblog2" placeholder="Nombre del Blog"/>
        <br><br>
        <label for="e10">Actualice la Imagen del blog</label>
        <br>
        <input type="file" name="cargaimagen2" accept=".png, .jpeg, .jpg, .gif">
        <br><br>
        <input type="text" name="textoblog2" placeholder="Escriba aquí el texto del blog"/>
        <br><br>
        <input type="text" name="palabrasclave2" placeholder="Ingrese las palabras clave del blog"/>
        <br><br>
        <label for="e20">Seleccione el tipo de blog</label>
        <br>
        <select name="OS">
            <option selected value="0"> Elija una opción </option>
            <option value="1">Público</option> 
            <option value="2">Privado</option> 
         </select>
         <br><br>
         <input type="submit" value="Actualizar blog">       
    </div>

</form>  

</body>
</html>
